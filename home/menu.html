<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>服务器管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="third/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="third/jquery-3.5.0.min.js"></script>
    <script src="third/bootstrap4/js/bootstrap.min.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/common.js"></script>
    <script src="js/menu.js"></script>
</head>
<body style="background: #f3f3f4">

<div class="container-fluid">
    <!--    头部-->
    <div class="col-12 d-flex mb-2 header">
        <div class="p-2 m-auto">菜单管理</div>
        <div class="p-2">
            <button class="btn btn-light" onclick="javascript:location.replace(location.href);">刷新</button>
        </div>
    </div>
    <!--    主体-->
    <div class="col-12 contain">
        <button class="btn btn-success" style="margin: 10px" onclick="editModel(0)">添加菜单</button>

        <table class="table table-bordered" id="tab_1">
            <thead>
            <tr>
                <th style="width: 40%">菜单名称</th>
                <th style="width: 50%">子菜单名称</th>
                <th style="width: 10%">操作</th>
            </tr>
            </thead>
            <tbody id="tbody_1">

            </tbody>
        </table>
    </div>
</div>

<!-- 编辑模态框 -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <p class="modal-title">编辑菜单</p>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <div class="custom-control-inline col-12 form_div">
                    <label class="col-2 m-auto">名称：</label>
                    <input class="col-10 form-control" type="text" placeholder="请输入菜单名称" id="name">
                </div>
                <div class="custom-control-inline col-12 form_div">
                    <label class="col-2 m-auto">地址：</label>
                    <input class="col-10 form-control" type="text" placeholder="请输入菜单url" id="url">
                </div>
                <div class="custom-control-inline col-12 form_div">
                    <label class="col-2 m-auto">上级菜单：</label>
                    <select class="form-control" id="pid">
                    </select>
<!--                    <input class="col-10 form-control" type="text" placeholder="请输入菜单url" id="pid">-->
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="menu_edit()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!--删除模态框-->
<div class="modal fade" id="delModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <p class="modal-title">菜单删除</p>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                您确定删除该菜单吗？
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="menu_del()">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-success alert-dismissible fade res" role="alert" id="success">
    操作成功
</div>
<div class="alert alert-danger alert-dismissible fade res" role="alert" id="error">
    服务器错误
</div>
<div class="alert alert-warning alert-dismissible fade res" role="alert" id="fail">
    操作失败
</div>
<!--页码-->
<input type="hidden" id="page" value="1">
<!--编辑项目id-->
<input type="hidden" id="id" value="0">
<!--删除项目id-->
<input type="hidden" id="del_id" value="0">
</body>
</html>
